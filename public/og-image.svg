<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="900" cy="80" r="80" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main content container -->
  <g filter="url(#shadow)">
    <!-- Crown logo -->
    <g transform="translate(200, 200)">
      <!-- Diamond on top -->
      <polygon points="0,-25 15,-10 0,5 -15,-10" fill="url(#logoGradient)"/>
      
      <!-- Crown curves -->
      <path d="M -80,0 Q -80,-50 -25,-40 Q 0,-45 0,-20 Q 0,-45 25,-40 Q 80,-50 80,0 Q 80,25 50,30 L 50,50 Q 50,60 40,60 L -40,60 Q -50,60 -50,50 L -50,30 Q -80,25 -80,0 Z" fill="url(#logoGradient)"/>
      
      <!-- Inner details -->
      <circle cx="-45" cy="20" r="10" fill="#FFD700"/>
      <circle cx="45" cy="20" r="10" fill="#FFD700"/>
      <circle cx="0" cy="25" r="8" fill="#FFD700"/>
    </g>
    
    <!-- Main title -->
    <text x="450" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#logoGradient)">Monifine</text>
    
    <!-- Subtitle -->
    <text x="450" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="rgba(255,255,255,0.9)">Kalkulator HPP & Warehouse Management</text>
    
    <!-- Feature list -->
    <g transform="translate(450, 380)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ Hitung Harga Pokok Penjualan</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ Manajemen Inventory & Warehouse</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ Dashboard Analytics & Reporting</text>
    </g>
  </g>
  
  <!-- Bottom brand line -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">monifine.my.id</text>
</svg>
